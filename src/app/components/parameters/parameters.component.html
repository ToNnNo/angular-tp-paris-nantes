<section *ngIf="name">

  <button class="btn btn-outline-secondary float-right" (click)="back()"> Retour </button>

  <h3>Bonjour {{ name | titlecase }} {{ lastname$ | async | titlecase }}</h3>

  <p>Page = {{ page }}</p>

  <ul class="pagination">
    <li class="page-item" [ngClass]="{ 'active': page == 1 }">
      <a class="page-link" [routerLink]=" ['/parameters', name ] " [queryParams]="{ page: 1 }"> 1 </a>
    </li>
    <li class="page-item" [ngClass]="{ 'active': page == 2 }">
      <a class="page-link" [routerLink]=" ['/parameters', name ] " [queryParams]="{ page: 2 }"> 2 </a>
    </li>
  </ul>

</section>
