<h2>Exercice Todo List</h2>

<section>

  <div>
    <input type="text" placeholder="Entrer une tache" [(ngModel)]="task" (keyup.enter)="add()" />
    <button (click)="add()">Ajouter</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; index as key" (click)="remove(key)">{{ task }}</li>
  </ul>

</section>
